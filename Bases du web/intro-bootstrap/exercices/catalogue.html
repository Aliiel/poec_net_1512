    <div class="modal fade" id="addCartModal" tabindex="-1"           aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5">Ajout panier</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Fermer"></button>
      </div>
      <div class="modal-body">
        Ajouter cet article au panier ?
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-light" data-bs-dismiss="modal">Oui</button>
        <button type="button" class="btn btn-light">Non</button>
      </div>
    </div>
  </div>
