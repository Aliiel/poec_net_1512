<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FLEXXX</title>
    <link rel="stylesheet" href="./06-flexbox.css">
</head>
<body>

    <!-- Les flex box sont uniquement de gauche Ã  droite -->
    <h2>Flex start</h2>    
    <section class="parent p1">
        <div class="box">1</div>
        <div class="box">2</div>
        <div class="box">3</div>
    </section>

    <h2>Flex end</h2>
    <section class="parent p2">
        <div class="box">1</div>
        <div class="box">2</div>
        <div class="box">3</div>
    </section>

    <h2>Flex center</h2>    
    <section class="parent p3">
        <div class="box">1</div>
        <div class="box">2</div>
        <div class="box">3</div>
    </section>

    <h2>Space between</h2>    
    <section class="parent p4">
        <div class="box">1</div>
        <div class="box">2</div>
        <div class="box">3</div>
    </section>

    <h2>Space around</h2>    
    <section class="parent p5">
        <div class="box">1</div>
        <div class="box">2</div>
        <div class="box">3</div>
    </section>

    <h2>Space evenly</h2>    
    <section class="parent p6">
        <div class="box">1</div>
        <div class="box">2</div>
        <div class="box">3</div>
    </section>

    <h2>Flex start erreur</h2>
    <section class="parent p1">
        <div class="box">1</div>
        <div class="box">2</div>
        <div class="box">3</div>
        <div class="box">1</div>
        <div class="box">2</div>
        <div class="box">3</div>
        <div class="box">1</div>
        <div class="box">2</div>
        <div class="box">3</div>
        <div class="box">1</div>
        <div class="box">2</div>
        <div class="box">3</div>
    </section>

    <h2>Align items & wraps</h2>
    <section class="parent p6 align">
        <div class="box">1</div>
        <div class="box">2</div>
        <div class="box">3</div>
        <div class="box">1</div>
        <div class="box">2</div>
        <div class="box">3</div>
        <div class="box">1</div>
        <div class="box">2</div>
        <div class="box">3</div>
        <div class="box">1</div>
        <div class="box">2</div>
        <div class="box">3</div>
    </section>


</body>
</html>
