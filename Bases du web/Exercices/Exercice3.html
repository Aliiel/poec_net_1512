<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulaire de contact</title>
</head>
<body>
    <h1>Contactez-nous !</h1>
    <form action="#" method="post">
        <div>
            <label for="last-name">Nom : <sup>*</sup></label>
            <input type="text" id="last-name" required>
        </div>
        <div>
            <label for="first-name">Prénom : <sup>*</sup></label>
            <input type="text" id="first-name" required>
        </div>
        <div>
            <label for="email">Email : <sup>*</sup></label>
            <input type="email" id="email" required>
        </div>
        <div>
            <label for="tel">Téléphone : </label>
            <input type="tel" id="tel">
        </div>
        <div>
            <label for="subject">Sujet : <sup>*</sup></label>
            <select id="subject" required>
                <option value="">---- Choisissez une option :</option>
                <option value="demande-infos">Demande d'infos</option>
                <option value="resa">Effectuer une réservation</option>
                <option value="postuler">Postuler</option>
            </select>
        </div>
        <div>
            <label for="message">Message : <sup>*</sup></label>
            <textarea required id="commentaire" maxlength="100"></textarea>
        </div>
        <div>
            <label for="password">Mot de passe : <sup>*</sup></label>
            <input type="password" id="password" required>
        </div>
        <div>
            <button type="reset">Reset les infos</button>
            <button type="submit">Envoyer</button>
        </div>     
    </form>
</body>
</html>
